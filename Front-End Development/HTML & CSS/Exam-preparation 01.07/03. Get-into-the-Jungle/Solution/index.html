<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monkey login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <section class="left">
            <div class="image">
                <img src="../img/img-01.png" alt="">
            </div>
        </section>
        <section class="right">
            <div class="monkey-login">
                <h2>Monkey Login</h2>
            </div>
            <div class="form">
                <input type="text" placeholder="Email">
                <i class="fas fa-envelope"></i>

                <input type="text" placeholder="Password">
                <i class="fas fa-lock"></i>
            </div>
            <div class="question">
                <div>I am here for:</div>
                <div class="answers"><i class="far fa-circle"></i> Bananas</div>
                <div class="answers"><i class="far fa-circle"></i> Lady Monkeys</div>
                <div class="answers"><i class="far fa-circle"></i> Fun</div>
            </div>
            <div class="submit">
                <input type="submit" value="GET IN TO THE JUNGLE">
            </div>
            <div class="forget">
                Forgot <span>Username/Password?</span>
            </div>
            <div class="create">
                Create your account <span><i class="fas fa-long-arrow-alt-right"></i></span>
            </div>
        </section>
    </main>

    
</body>
</html>
